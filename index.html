<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Copy</title>
    <script>
        function copyButtonText(button) {
            const buttonText = button.innerText;
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = buttonText;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>
</head>
<body>
    <h2>A 棟樓層</h2>
    <hr>
    <table>
        <thead>
          <tr>
            <th><button id="copyButton" onclick="copyButtonText(this)">A 棟 19 樓</button></th>
            <th><button id="copyButton" onclick="copyButtonText(this)">A 棟 18 樓</button></th>
