<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Copy</title>
    <script>
        function copyButtonText() {
            const buttonText = document.getElementById("copyButton").innerText;
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = buttonText;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>
</head>
<body>
    <h2>A 棟</h2>
    <br />
    <hr>
    <table>
        <thead>
          <tr>
            <th><button id="copyButton" onclick="copyButtonText()">A 棟 19 樓</button></th>
            <th><button id="copyButton" onclick="copyButtonText()">A 棟 18 樓</button></th>
            <th><button id="copyButton" onclick="copyButtonText()">A 棟 17 樓</button></th>
            <th><button id="copyButton" onclick="copyButtonText()">A 棟 16 樓</button></th>
            <th><button id="copyButton" onclick="copyButtonText()">A 棟 15 樓</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button id="copyButton" onclick="copyButtonText()">A 棟 14 樓</button></td>
            <td><button id="copyButton" onclick="copyButtonText()">A 棟 13 樓</button></td>
            <td><button id="copyButton" onclick="copyButtonText()">A 棟 12 樓</button></td>
            <td><button id="copyButton" onclick="copyButtonText()">A 棟 11 樓</button></td>
            <td><button id="copyButton" onclick="copyButtonText()">A 棟 10 樓</button></td>
          </tr>

</table>
</body>
</html>
